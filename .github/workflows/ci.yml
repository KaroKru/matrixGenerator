name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-lcov
        msystem: MINGW64

    - name: Configure CMake
      run: msys2.cmd -c "cmake -G 'Unix Makefiles' -B build"

    - name: Build
      run: msys2.cmd -c "cmake --build build"

    - name: Run tests
      run: msys2.cmd -c "ctest --test-dir build"

    - name: Capture coverage info
      run: |
        msys2.cmd -c "lcov --capture --directory build --output-file build/coverage.info"
        msys2.cmd -c "lcov --remove build/coverage.info '/usr/*' --output-file build/coverage_filtered.info"
        msys2.cmd -c "genhtml build/coverage_filtered.info --output-directory build/coverage_report"

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: build/coverage_report
