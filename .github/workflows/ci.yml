name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-lcov
        msystem: MINGW64

    - name: Configure CMake
      run: cmake -G "Unix Makefiles" -B build

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: ctest --test-dir build

    - name: Capture coverage info
      run: |
        msys2.cmd bash -lc "cd build && lcov --capture --directory . --output-file coverage.info"
        msys2.cmd bash -lc "cd build && lcov --remove coverage.info '/usr/*' --output-file coverage_filtered.info"
        msys2.cmd bash -lc "cd build && genhtml coverage_filtered.info --output-directory coverage_report"


    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: build/coverage_report
