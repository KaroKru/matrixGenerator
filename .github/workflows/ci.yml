name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ lcov

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage" -DCMAKE_C_FLAGS="--coverage"

    - name: Build
      run: cmake --build build

    - name: Run unit tests
      run: cd build && ctest --output-on-failure

    - name: Run integration tests
      run: cd build && ctest --output-on-failure -R integration

    - name: Run lcov to capture coverage info
      run: lcov --directory build --capture --output-file coverage.info

    - name: Filter out system and test code
      run: lcov --remove coverage.info '/usr/*' '*/tests/*' --output-file coverage.info

    - name: Generate coverage report
      run: lcov --list coverage.info

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: build/coverage.info

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: build/coverage.info


