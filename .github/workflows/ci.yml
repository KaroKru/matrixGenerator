name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1

    - name: Install dependencies
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install lcov

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -G "Visual Studio 16 2019" -A x64

    - name: Build
      run: cmake --build build --config Debug

    - name: Run unit tests
      run: cd build && ctest --output-on-failure

    - name: Run lcov to capture coverage info
      run: lcov --directory build --capture --output-file coverage.info

    - name: Filter out system and test code
      run: lcov --remove coverage.info 'C:/Program Files/*' '*/tests/*' --output-file coverage.info

    - name: Generate coverage report
      run: lcov --list coverage.info

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: build/coverage.info

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: build/coverage.info

